<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance-Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-4 mb-9">Distance-Test</h2>
        <div class="row mt-3">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h4>Punto de partida:</h4>
                <input type="number" class="form-control" name="" id="lat1" placeholder="Ingresar Latitud 1">
                <input type="number" class="form-control mt-2" name="" id="lon1" placeholder="Ingresar Longitud 1">

                <h4 class="mt-4">Punto de llegada o final:</h4>
                <input type="number" class="form-control" name="" id="lat2" placeholder="Ingresar Latitud 2">
                <input type="number" class="form-control mt-2" name="" id="lon2" placeholder="Ingresar Longitud 2">
                <div>
                    <button type="button" class="btn btn-outline-dark mt-3 boton-eliminar-tratamiento">Realizar Calculos</button>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script>
        $(".boton-eliminar-tratamiento").click(function(){
            var lat1 = document.getElementById("lat1").value;
            var lon1 =  document.getElementById("lon1").value;
            var lat2 = document.getElementById("lat2").value;
            var lon2 = document.getElementById("lon2").value;

            Distancia = Dist(lat1, lon1, lat2, lon2);   //Retorna numero en Km
            alert('La distancia en KM Es : ' + Distancia);
            function Dist(lat1, lon1, lat2, lon2)
            {
                rad = function(x) {return x*Math.PI/180;}

                var R     = 6378.137;                          //Radio de la tierra en km
                var dLat  = rad( lat2 - lat1 );
                var dLong = rad( lon2 - lon1 );

                var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(rad(lat1)) * Math.cos(rad(lat2)) * Math.sin(dLong/2) * Math.sin(dLong/2);
                var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
                var d = R * c;

                return d.toFixed(3);                      //Retorna tres decimales
            }

            alert('La distancia en KM Es : ' + Distancia);

        });
       
    </script>
</body>
</html>
